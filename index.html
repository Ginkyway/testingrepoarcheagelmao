<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>aacalc</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="aacalc.js"></script>
</head>

<body>
    <div id="aacalc_container">
        <div id="aacalc_section_route">
            <select id="aacalc_zone" size="10"></select>
            <select id="aacalc_pack" size="10"></select>
            <select id="aacalc_outlet" size="10"></select>
        </div>
        <div id="aacalc_section_modifiers">
            Commerce proficiency: <select id="aacalc_commerceprof"></select><br />
            Husbandry proficiency: <select id="aacalc_husbandryprof"></select><br />
            Demand: <input id="aacalc_demand" type="number"><br />
            Delivery time: <select id="aacalc_time"></select><br />
            War: <input id="aacalc_war" type="checkbox">
            Vocation stipend: <input id="aacalc_stipend" type="checkbox">
        </div>
        <div id="aacalc_section_output">
            <div id="aacalc_mats"></div>
            Sell price: <span id="aacalc_price"></span><br />
            Crafting cost: <span id="aacalc_cost"></span><br />
            Profit: <span id="aacalc_profit"></span><br />
            Labor cost: <span id="aacalc_laborcost"></span><br />
            Profit per labor: <span id="aacalc_profitperlabor"></span>
        </div>
    </div>
</body>

</html>
